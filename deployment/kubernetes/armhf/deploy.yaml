---
apiVersion: v1
kind: Namespace
metadata:
  name: transformer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transformer
  namespace: transformer
  labels:
    app: transformer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transformer
  template:
    metadata:
      labels:
        app: transformer
    spec:
      containers:
        - name: transformer
          image: ottenwbe/transformer:armhf-snapshot
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: transformer
  namespace: transformer
  labels:
    app: transformer
spec:
  type: NodePort
  selector:
    app: transformer
  ports:
    - name: http
      protocol: TCP
      port: 8080
      nodePort: 30200
